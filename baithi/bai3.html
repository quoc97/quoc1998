<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number < 2) {
                return false
            } else {
                for (let i = 2; i < number; i++) {
                    if (number % i == 0) {
                        return false
                    }
                }
            }
            return true
        }
        let number1 = parseInt(prompt(""))
        if (isPrime(number1) == true) {
            document.write("is a prime number")
        } else {
            document.write("not a prime number")
        }
    </script>
</body>

</html>
