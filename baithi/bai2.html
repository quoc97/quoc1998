
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    var array = [12,6,3,7,21,5,7];
    var index = 0;
    function tryRemoveFromArray(array,index) {
        var array1 = new Array();
        var count,i;
        for (i = count = 0; i < array.length; i++) {
            if (i != index){
                array1[count] = array[i];
                count++;
            }
        }
        document.write(array1);
    }

    tryRemoveFromArray(array,index);
</script>
</body>
