<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>

<body>
    <script>
        function findMindScore(array) {
            let min = array[0];
            for (let i = 1; i < array.length; i++) {
                if (min > array[i]) {
                    min = array[i];
                }
            }
            return min;
        }
        let pointlist = [2, 4, 0, 5, 1];
        alert(findMindScore(pointlist));
    </script>
</body>
