<body>
<div style="padding-left: 60px;">

    let images1 = ['images/cat1.jpg','images/monkey1.jpg', 'images/panda1.jpg'];
    let images2 = ['images/cat2.jpg','images/monkey2.jpg', 'images/panda2.jpg'];
    let images3 = ['images/cat3.jpg','images/monkey3.jpg', 'images/panda3.jpg'];
    let images4 = ['images/cat4.jpg','images/monkey4.jpg', 'images/panda4.jpg'];
    let images5 = ['images/cat5.jpg','images/monkey5.jpg', 'images/panda5.jpg'];
    function changeImage1() {
        let random1 = Math.floor(Math.random() * 3);
        // let hinh1 = document.getElementById('hinh1').alt;
        document.getElementById('hinh1').src = images1[random1];
        document.getElementById('hinh1').alt = images1[random1]
       checkStop();
    }
   function changeImage2() {
      let random2 = Math.floor(Math.random()*3);
      document.getElementById('hinh2').src = images2[random2];
      document.getElementById('hinh2').alt = images2[random2];
       checkStop();
    }
   
    function changeImage3() {

        document.getElementById('hinh3').alt = images3[random3];
        checkStop();
    }
   
    function changeImage4() {
        let random4 = Math.floor(Math.random()*3);
        document.getElementById('hinh4').src = images4[random4];
        document.getElementById('hinh4').alt = images4[random4];
        checkStop();
    }
   
    function changeImage5() {
        let random5 = Math.floor(Math.random()*3);
        document.getElementById('hinh5').src = images5[random5];
        document.getElementById('hinh5').alt = images5[random5];
        wait(300,checkStop)
    }

</script>
