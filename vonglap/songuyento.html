<!DOCTYPE html>
<html lang="en">
<head>
</head>

<body>
<script>
    let input =parseInt(prompt("nhap vao 1 so "))
    let i=2
    let dem =0
    while(input>dem){
        if(Prime(input)==true){
            document.write(i)
            dem++
        }
        i++
    }
    

  
    function Prime(number){
        if(number<2){
            return false
        }else{
            for( let i=2;i<number;i++){
                if(number%i==0){
                    return false
                }
            }
        }
        return true
    }
  
    

</script>

</body>
</html>
