<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<img id ="nobita" src="https://i.pinimg.com/originals/fd/2f/67/fd2f67dc8e68dc756aa2105376204e1b.jpg"style="position:absolute;left:0;top:0;"height="100" width="200">

        <body onload="docReady()">
<script>
    function upArrowPressed() {
    let a = document.getElementById("nobita");
    a.style.top = parseInt(a.style.top) - 5 + 'px';
}
function downArrowPressed() {
    var b = document.getElementById("nobita");
    b.style.top = parseInt(b.style.top) + 5 + 'px';
}b
function leftArrowPressed() {
    var c = document.getElementById("nobita");
    c.style.left = parseInt(c.style.left) - 5 + 'px';
}
function rightArrowPressed() {
    var d = document.getElementById("nobita");
    d.style.left = parseInt(d.style.left) + 5 + 'px';
}
function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;
    }
}
function docReady() {
    window.addEventListener('keydown', moveSelection);
}
  

</script>
</body>
</html>
