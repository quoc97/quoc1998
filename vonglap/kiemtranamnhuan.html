<!DOCTYPE html>
<html>
<body> 
        <script>
            let a = parseInt(prompt("nhap"))
            if(a%4==0&&a!=100){
                document.write("la nam nhuan")
            }else if(a%100==0&&a%400==0){
                document.write("la nam nhuan")
            }else{
                document.write("khong phai nam nhuan")
            }

         
        </script>

</body>
</html
